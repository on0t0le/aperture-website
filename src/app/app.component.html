<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over" class="example-sidenav" [(opened)]="opened">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        Menu
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/main">Main</a>
      <a mat-list-item routerLink="/cavelemons" skipLocationChange>Lemon</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="example-toolbar">
      <mat-toolbar-row>
        <a mat-button routerLink="/main">
          <span>Aperture</span>
        </a>
        <span class="example-spacer"></span>        
        <button mat-icon-button (click)="initAperture()">
          <mat-icon class="example-icon" aria-hidden="false">camera</mat-icon>
        </button>
        <button mat-icon-button (click)="initLike()">
          <mat-icon class="example-icon" aria-hidden="false">favorite</mat-icon>
        </button>
        <button mat-icon-button (click)="initCube()">
          <mat-icon class="example-icon" aria-hidden="false">center_focus_weak</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
